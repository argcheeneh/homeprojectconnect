<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HomeProjectConnect</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <!-- HERO HEADER -->
  <header>
    <div class="container hero-text">
      <h1 class="fade-in">We’ll Connect You with the Best Contractor in Your City</h1>
      <p class="fade-in delay">Tell us about your home project and we’ll match you with a top-rated builder. Only the best professionals for your project.</p>
    </div>
  </header>

  <!-- FORM SECTION -->
  <main>
    <section id="form-section">
      <div class="container">
        <h2 class="fade-in">Start Your Project Today</h2>

        <div class="form-card">
          <!-- FormSubmit HTML Form -->
          <form action="https://argcheeneh.app.n8n.cloud/webhook-test/fe1b66e8-91f8-4a77-bacf-58b5805e5db9" method="POST" class="custom-form">

            <!-- Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>

            <!-- Phone -->
            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Your Phone" required>

            <!-- Project Type -->
            <label for="projectType">Project Type</label>
            <select id="projectType" name="projectType" required>
              <option value="" disabled selected>Select one</option>
              <option value="Kitchen Remodel">Kitchen Remodel</option>
              <option value="Bathroom Remodel">Bathroom Remodel</option>
              <option value="New Home (1-2 story)">New Home (1-2 story)</option>
              <option value="Home Addition">Home Addition</option>
              <option value="Other">Other</option>
            </select>

            <!-- Project Size / Budget -->
            <label for="budget">Estimated Budget (Optional)</label>
            <input type="text" id="budget" name="budget" placeholder="e.g., $20,000 – $50,000">

            <!-- Project Details -->
            <label for="details">Project Details</label>
            <textarea id="details" name="details" placeholder="Describe your project" rows="5" required></textarea>

            <!-- Preferred Start Date -->
            <label for="startTime">Approximate Start Time</label>
<select id="startTime" name="startTime" required>
  <option value="" disabled selected>Select one</option>
  <option value="Immediately / Within 2 weeks">Immediately / Within 2 weeks</option>
  <option value="1-2 months">1-2 months</option>
  <option value="2-3 months">2-3 months</option>
  <option value="3+ months">3+ months</option>
</select>


            <!-- Hidden field to redirect after submit -->
            <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
            <!-- Optional: disable CAPTCHA -->
            <input type="hidden" name="_captcha" value="false">

            <!-- Submit Button -->
            <button type="submit">Get Matched Now</button>
          </form>
        </div>

      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2026 HomeProjectConnect. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
